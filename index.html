<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Blackjack</h1>
    <p id="message-el">Want to play a round?</p>
    <p id="dealerCards-el">Dealer Cards:</p>
    <p id="dealerSum-el">Dealer Sum:</p>
    <p id="cards-el">Cards:</p>
    <p id="sum-el">Sum:</p>
    <p id="fade-el">Fading:</p>
    <button id="startGame-btn" onclick="startGame()">START NEW GAME</button>
    <button id="newCard-btn" onclick="newCard()" disabled>NEW CARD</button>
    <button id="showDown-btn" onclick="showDown()" disabled>SHOWDOWN</button>
    <button id="resetGame-btn" onclick="resetGame()" disabled>
      RESET GAME
    </button>
    <p id="player-el"></p>
    <script src="index.js"></script>
  </body>
</html>
